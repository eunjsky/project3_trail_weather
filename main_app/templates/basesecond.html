
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Trail</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body class="bg-image"
    style="
      background-image: url('https://images.unsplash.com/photo-1508144322886-717c284ab392?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
      background-size:auto;">
    
        <header class="navbar-fixed">
            <nav class="navbar navbar-light" style="background-color: #6D6C51;">
                <div class="nav-wrapper">
                    <ul>
                        <li class="left brand-logo">&nbsp;&nbsp;Trace My Trail Canada</li>
                    </ul>
                    <ul class="right">
                        <li><a href="{% url 'about' %}">About</a></li>
                        {% if user.is_authenticated %}
                          <li><a href="{% url 'trails_create' %}">Add a Trail</a></li>
                          <li><a href="{% url 'index' %}">View All Trails</a></li>
                          <li><a href="{% url 'weather_index' %}">Current Weather</a></li>
                          <li><a href="{% url 'logout' %}">Log Out</a></li>
                        {% else %}
                          <li><a href="{% url 'signup' %}">Sign Up</a></li>
                          <li><a href="{% url 'login' %}">Log In</a></li>
                      {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
    
        <footer class="page-footer" style="background-color: #8A8973;">
            <div class="right">All Rights Reserved, &copy; 2021 Trail &nbsp;</div>
        </footer>
        
    
    </body>
    
    </html>
